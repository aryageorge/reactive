<form [formGroup]="myForm" (ngSumbit)="submit()">
  <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="bookName" formControlName="bookName"><br><br>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" formControlName="author"><br> <br>
      <label for="publication">Publication:</label>
      <input type="text" id="publication" name="publication"formControlName="publication"><br><br>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" formControlName="price"><br> <br>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre"  formControlName="genre"><br><br>
      <label for="publishedDate">Published Date:</label>
      <input type="date" id="publishedDate" name="publishedDate" formControlName="publishedDate"><br><br>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" formControlName="country"><br><br>
      <label for="description">Description:</label>
      <textarea id="description" name="description" formControlName="description"></textarea><br><br>
      <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
